<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Stock Profit & Loss Calculator</h1>
    <label for="int-price" class="int-price-label" placeholder="Enter Initial price"> Initial Price</label>
    <input type="number" id="int-price">
    <label for="stk-quant" class="stk-quant-class" placeholder="Enter stock's quantity"> Quantity of Stocks</label>
    <input type="number" id="stk-quant">
    <label for="cur-price" class="cur-price-label" placeholder="Enter current price"> Current Price</label>
    <input type="number" id="cur-price">
    <button id="btn-click">Calculate</button>
    <p id="output-container"></p>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
